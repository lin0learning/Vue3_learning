<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <product-item></product-item>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = Vue.createApp()
        // 创建product-item组件
        const productItem = {
            template: `
            <div class="product">示例文本</div>`
        }
        // 注册全局组件
        app.component("product-item", productItem).mount("#app")
    </script>
</body>
</html>
