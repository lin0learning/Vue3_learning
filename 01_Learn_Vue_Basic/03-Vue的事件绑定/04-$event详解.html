<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template>
        <button @click="getData($event)">按钮</button>
    </template>
    <script>
        // 在DOM事件的回调函数中传入参数 $event, 可以回去到该事件的事件对象
        export default {
            setup() {
                const getData = (e) => {
                    console.log(e);
                }
                return {
                    getData
                }
            }
        }
    </script>
</body>
</html>
