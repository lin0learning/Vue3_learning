<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{content}}</h2>
        <!-- v-html : 使Vue能解析html标签 -->
        <h2 v-html="content"></h2>
        
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    content: `<div style="color: skyblue; font-size: 30px; padding-left: 50px;">Hello Vue</div>`
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
