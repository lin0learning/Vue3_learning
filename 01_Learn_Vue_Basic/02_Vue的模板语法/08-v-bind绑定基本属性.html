<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div><button @click="changeUrl">点击切换</button></div>
        <!-- 绑定img的src属性 -->
        <img v-bind:src="showImgUrl" alt="">
        <!-- 绑定a的href属性 -->
        <a v-bind:href="href" target="_blank">一个链接</a>
        <!-- v-bind -> :  效果相同 v-bind可以省略 -->
        <a :href="href" target="_blank">一个链接</a>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    imgUrl1: "http://p1.music.126.net/RQImixd1s2jJwb7LWbv-iw==/109951167683330209.jpg",
                    imgUrl2: "http://p1.music.126.net/TaH7-Q9X1Pi2caU2tfKWrw==/109951167683359256.jpg",
                    showImgUrl: "http://p1.music.126.net/RQImixd1s2jJwb7LWbv-iw==/109951167683330209.jpg",
                    href: "https://www.bilibili.com"
                }
            },
            methods: {
                changeUrl() {
                    this.showImgUrl = this.showImgUrl === this.imgUrl1 ? this.imgUrl2 : this.imgUrl1
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
