<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-memo: 记住一个模板的子树。元素和组件上都可以使用。该指令接收一个固定长度的数组作为依赖值进行记忆比对。如果数组中的每个值都和上次渲染的时候相同，则整个该子树的更新会被跳过。 -->
    <div id="app">
        <div v-memo="[name]">
            <h2>姓名： {{name}}</h2>
            <h2>年龄： {{age}}</h2>
            <h2>身高： {{height}}</h2>
        </div>
        <button @click="updateInfo">点击</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "Liclo",
                    age: 18,
                    height: 1.80
                }
            },
            methods: {
                updateInfo() {
                    // this.name = "Dekki"
                    this.age = 20
                }
            }
        });
        app.mount('#app')
    </script>
</body>

</html>
