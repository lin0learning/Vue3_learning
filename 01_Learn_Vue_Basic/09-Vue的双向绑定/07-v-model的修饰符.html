<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 1. lazy修饰符 -->
        <input type="text" v-model.lazy="message">
        <h2>{{ message }}</h2>
        <!-- 2. number -->
        <input type="text" v-model="counter1">
        <h2>counter: {{counter1}} - {{typeof counter1}}</h2>

        <input type="text" v-model.number="counter2">
        <h2>counter: {{counter2}} - {{typeof counter2}}</h2>
        <!-- 3. trim -->
        <input type="text" v-model.trim="content">
        <h2>content: {{content}}</h2>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue",
                    counter1: 0,
                    counter2: 0,
                    content: ""
                }
            },
            watch:{
                content(newVal) {
                    console.log("content: ", newVal);
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
