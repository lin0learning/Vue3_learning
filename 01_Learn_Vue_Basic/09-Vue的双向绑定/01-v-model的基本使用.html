<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="app">
        <!-- 1. 手动实现双向绑定 -->
        <div>
            1. 手动实现 <input type="text" :value="message" @input="inputChange">
        </div>

        <!-- 2.v-model 双向绑定 -->
        <div>
            2. v-model <input type="text" v-model="message">
        </div>
        <h2 >{{message}}</h2>
        <!-- 登录案例 -->
        <div>
            <label for="account">
                用户名：
                <input type="text" id="account" v-model="account">
            </label>
        </div>
        <div>
            <label for="password">
                密码：
                <input type="password" id="password" v-model="password">
            </label>
        </div>
        <button @click="loginMes">登录</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue",
                    account: "",
                    password: ""
                }
            },
            methods: {
                inputChange(event) {
                    this.message = event.target.value
                },
                loginMes() {
                    console.log(this.account, this.password);

                    // 发送网络请求
                    // ajax/axios/fetch
                }
            },
        });
        app.mount('#app')
    </script>
</body>
</html>
