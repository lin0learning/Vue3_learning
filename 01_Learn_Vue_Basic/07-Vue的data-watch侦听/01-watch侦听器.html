<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{info}}</h2>
        <button @click="changeMessage">button</button>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Vue",
                    info:{name: "liclo", age: 20}
                }
            },
            methods: {
                changeMessage() {
                    this.message = "Liclo",
                    this.info = {name: "Shadow"}
                }
            },
            watch:{
                message(val, oldVal) {
                    console.log("message watched change,", val, oldVal);
                },
                info (val, oldVal) {
                    // Proxy 代理对象
                    console.log('info watched change,', val, oldVal);

                    // 获取原生对象
                    // (1)
                    console.log({ ...val });
                    // (2)
                    console.log(Vue.toRaw(val));
                }
            }
        });
        app.mount('#app')
    </script>
</body>
</html>
